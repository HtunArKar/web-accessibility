<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WCA Adaptable</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>

    <form>

        <div class="mb-2">
            <label for="name" style="color: #b60000; background-color: #ffffff">
                <i class="fas fa-user me-2" aria-label="required"></i>User Name
            </label>
            <input type="text" class="form-control" id="name" />
        </div>

        <div class="mb-2">
            <label for="password" style="color: #b60000; background-color: #ffffff">
            <i class="fas fa-key me-2" aria-label="required"></i>Password
            </label>
            <input type="text" class="form-control" id="password" />
        </div>

        <div class="mb-2">
            <label for="email" style="color: #b60000; background-color: #ffffff">
            <i class="fas fa-envelope me-2" aria-label="required"></i>Email
            </label>
            <input type="text" class="form-control" id="email" />
        </div>

        <div class="mb-2">
            <label for="address"><i class="fas fa-map-marker-alt" aria-label="Optional"></i>Address</label>
            <textarea class="form-control" id="address"></textarea>
        </div>

        <button style="color: #b60000; background-color: #ffffff">
            <i class="fas fa-paper-plane me-2" aria-label="required"></i>Register
        </button>

    </form>


</body>
</html>
